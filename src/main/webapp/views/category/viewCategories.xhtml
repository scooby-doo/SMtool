<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/> 
<title>Insert title here</title>
</h:head>
<h:body>
	<h:form id="categoryForm">    
	
		<p:dataTable var="category" value="#{categoryBean.categoryList}"  id="categoryList" editable="true"
	                 paginator="true" rows="10"  
	                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
	                 rowsPerPageTemplate="5,10,15" >  
	      <p:ajax event="rowEdit" listener="#{categoryBean.onEdit}" update=":categoryForm" />
	      
	        <f:facet name="header">  
	            Categories 
	        </f:facet>  
	  		
	  		<p:column headerText="Name" style="width:45%"> 
	        	<p:cellEditor> 
		        	<f:facet name="output">
		        		<h:outputText value="#{category.name}" />
		        	</f:facet>
		        	<f:facet name="input">
		        		<p:inputText value="#{category.name}" style="width:100%"/>
		        	</f:facet>
		        </p:cellEditor>
	        </p:column>
	        
	        <p:column headerText="Description" style="width:50%">  
	            <p:cellEditor>  
	            	<f:facet name="output">
	            		<h:outputText value="#{category.description}"/>
	            	</f:facet>
	            	<f:facet name="input">
	            		<p:inputText value="#{category.description}" style="width:100%"/>
	            	</f:facet>
	            </p:cellEditor> 
	        </p:column>  
	  
	        <p:column style="width:5%">  
           		 <p:rowEditor />  
           		 <p:commandButton icon="ui-icon-close" title="remove category" actionListener="#{categoryBean.removeCategory(category)}" update="categoryList" />
        	</p:column> 
  
	    </p:dataTable> 
		<p:commandButton value="Add" update="categoryList" action="#{categoryBean.addNewCategory()}" process="@this" /> 
         
   </h:form>
</h:body>
</html>
