<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/> 
<title>Insert title here</title>
</h:head>
<h:body>
	<h:form id="brainstormForm">    
	
		<p:dataTable var="brainstorm" value="#{brainstormBean.brainstormList}"  id="brainstormList" editable="true"
	                 paginator="true" rows="10"  
	                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
	                 rowsPerPageTemplate="5,10,15" >  
	      <p:ajax event="rowEdit" listener="#{brainstormBean.onEdit}" update=":brainstormForm" />
	      
	        <f:facet name="header">  
	            Brainstorms 
	        </f:facet>  
	        
	        <p:column headerText="Description" style="width:25%">  
	            <p:cellEditor>  
	            	<f:facet name="output">
	            		<h:outputText value="#{brainstorm.description}"/>
	            	</f:facet>
	            	<f:facet name="input">
	            		<p:inputText value="#{brainstorm.description}" style="width:100%"/>
	            	</f:facet>
	            </p:cellEditor> 
	        </p:column>  
 		
	  		<p:column headerText="Comments" style="width:20%"> 
	        	<p:cellEditor> 
		        	<f:facet name="output">
		        		<h:outputText value="#{brainstorm.comments}" />
		        	</f:facet>
		        	<f:facet name="input">
		        		<p:inputText value="#{brainstorm.comments}" style="width:100%"/>
		        	</f:facet>
		        </p:cellEditor>
	        </p:column>

	        <p:column headerText="Date" style="width:25%"> 
	        	<p:cellEditor> 
		            <f:facet name="output">
		            	<h:outputText value="#{brainstorm.date}" />
		            </f:facet>
		        	<f:facet name="input">
		        		<p:inputText value="#{brainstorm.date}" style="width:100%"/>
		        	</f:facet>
	        	</p:cellEditor>
	        </p:column> 
	        
	        <p:column headerText="Status" style="width:25%"> 
	        	<p:cellEditor> 
		            <f:facet name="output">
		            	<h:outputText value="#{brainstorm.status}" />
		            </f:facet>
		        	<f:facet name="input">
		        		<p:inputText value="#{brainstorm.status}" style="width:100%"/>
		        	</f:facet>
	        	</p:cellEditor>
	        </p:column> 
	       
	        <p:column style="width:5%">  
           		 <p:rowEditor />  
           		 <p:commandButton icon="ui-icon-close" title="remove brainstorm" actionListener="#{brainstormBean.removeBrainstorm(brainstorm)}" update="brainstormList" />
        	</p:column> 
  
	    </p:dataTable> 
		<p:commandButton value="Add" update="brainstormList" action="#{brainstormBean.addNewBrainstorm()}" process="@this" /> 
         
   </h:form>
</h:body>
</html>
