<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/> 
<title>Insert title here</title>
</h:head>
<h:body>
	<h:form id="resourceForm">    
	
		<p:dataTable var="resource" value="#{resourceBean.resourceList}"  id="resourceList" editable="true"
	                 paginator="true" rows="10"  
	                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
	                 rowsPerPageTemplate="5,10,15" >  
	      <p:ajax event="rowEdit" listener="#{resourceBean.onEdit}" update=":resourceForm" />
	      
	        <f:facet name="header">  
	            Resources 
	        </f:facet>  
        
	        <p:column headerText="Description" style="width:25%">  
	            <p:cellEditor>  
	            	<f:facet name="output">
	            		<h:outputText value="#{resource.description}"/>
	            	</f:facet>
	            	<f:facet name="input">
	            		<p:inputText value="#{resource.description}" style="width:100%"/>
	            	</f:facet>
	            </p:cellEditor> 
	        </p:column>  

	        <p:column headerText="Comments" style="width:25%"> 
	        	<p:cellEditor> 
		            <f:facet name="output">
		            	<h:outputText value="#{resource.comments}" />
		            </f:facet>
		        	<f:facet name="input">
		        		<p:inputText value="#{resource.comments}" style="width:100%"/>
		        	</f:facet>
	        	</p:cellEditor>
	        </p:column> 
	        
	        <p:column headerText="Link" style="width:25%"> 
	        	<p:cellEditor> 
		            <f:facet name="output">
		            	<h:outputText value="#{resource.link}" />
		            </f:facet>
		        	<f:facet name="input">
		        		<p:inputText value="#{resource.link}" style="width:100%"/>
		        	</f:facet>
	        	</p:cellEditor>
	        </p:column> 
	        
	        	  		
	  		<p:column headerText="Category" style="width:20%"> 
	        	<p:cellEditor> 
		        	<f:facet name="output">
		        		<h:outputText value="#{resource.idCategory.name}" />
		        	</f:facet>
		        	<f:facet name="input">
		        		<p:inputText value="#{resource.idCategory.name}" style="width:100%"/>
		        	</f:facet>
		        </p:cellEditor>
	        </p:column>
	       
	        <p:column style="width:5%">  
           		 <p:rowEditor />  
           		 <p:commandButton icon="ui-icon-close" title="remove resource" actionListener="#{resourceBean.removeResource(resource)}" update="resourceList" />
        	</p:column> 
  
	    </p:dataTable> 
		<p:commandButton value="Add" update="resourceList" action="#{resourceBean.addNewResource()}" process="@this" /> 
         
   </h:form>
</h:body>
</html>
