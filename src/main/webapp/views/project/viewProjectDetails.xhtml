<!DOCTYPE html
          PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fb="http://ogp.me/ns/fb#"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<h:form id="form">
		<p:tabView id="tabView">
			<p:tab title="Details">
				<h:outputText value="#{projectBean.project.name}" />
				<p:dataTable var="goal" value="#{projectBean.goalList}" id="goalList" paginator="true" rows="10">
					<f:facet name="header">  
		           		 Goals 
		        	</f:facet>
					<p:column headerText="Description" style="width:32%">
						<h:outputText value="#{goal.description}" />
					</p:column>
					<p:column headerText="Status" style="width:32%">
						<h:outputText value="#{goal.status}" />
					</p:column>
					<p:column headerText="Comments" style="width:31%">
						<h:outputText value="#{goal.comments}" />
					</p:column>
				</p:dataTable>
			</p:tab>

			<p:tab title="Campaign">
				<p:dataTable var="campaign" value="#{projectBean.campaignList}"
					paginator="true" rows="10">
					<f:facet name="header">  
	           			 Campaigns 
	        		</f:facet>
					<p:column headerText="Name" style="width:25%">
						<p:commandLink action="#{campaignBean.details()}">
	            		 	<f:param name="idCampaign" value="#{campaign.id}">	            		
	            				<h:outputText value="#{campaign.name}"/>
	            			</f:param>
	            		</p:commandLink>
					</p:column>
					<p:column headerText="Description" style="width:25%">
						<h:outputText value="#{campaign.description}" />
					</p:column>
					<p:column headerText="Start Date" style="width:25%">
						<h:outputText value="#{campaign.startDate}">
							<f:convertDateTime pattern="dd.MM.yyyy" />
						</h:outputText>
					</p:column>
					<p:column headerText="End Date" style="width:20%">
						<h:outputText value="#{campaign.endDate}">
							<f:convertDateTime pattern="dd.MM.yyyy" />
						</h:outputText>
					</p:column>
				</p:dataTable>
			</p:tab>

			<p:tab title="Task">
				<p:dataTable var="task" value="#{projectBean.taskList}"
					id="taskList" editable="true" paginator="true" rows="10">
					<f:facet name="header">  
	            		Tasks 
	       			</f:facet>
					<p:column headerText="Name" style="width:20%">
						<h:outputText value="#{task.name}" />
					</p:column>
					<p:column headerText="Description" style="width:25%">
						<h:outputText value="#{task.description}" />
					</p:column>
					<p:column headerText="Start Date" style="width:25%">
						<h:outputText value="#{task.startDate}">
							<f:convertDateTime pattern="dd.MM.yyyy" />
						</h:outputText>
					</p:column>
					<p:column headerText="End Date" style="width:25%">
						<h:outputText value="#{task.deadLine}">
							<f:convertDateTime pattern="dd.MM.yyyy" />
						</h:outputText>
					</p:column>
					<p:column headerText="Responsible" style="width:32%">
						<h:outputText value="#{task.idResp.name}" />
					</p:column>
				</p:dataTable>
			</p:tab>
		</p:tabView>
	</h:form>
</h:body>
</html>
