<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/> 
<title>Insert title here</title>
</h:head>
<h:body>
	<h:form id="taskForm">    
	
		<p:dataTable var="task" value="#{taskBean.taskList}"  id="taskList" editable="true"
	                 paginator="true" rows="10"  
	                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
	                 rowsPerPageTemplate="5,10,15" >  
	      <p:ajax event="rowEdit" listener="#{taskBean.onEdit}" update=":taskForm" />
	      
	        <f:facet name="header">  
	            Tasks 
	        </f:facet>  
	  		
	  		<p:column headerText="Name" style="width:20%"> 
	        	<p:cellEditor> 
		        	<f:facet name="output">
		        		<h:outputText value="#{task.name}" />
		        	</f:facet>
		        	<f:facet name="input">
		        		<p:inputText value="#{task.name}" style="width:100%"/>
		        	</f:facet>
		        </p:cellEditor>
	        </p:column>
	        
	        <p:column headerText="Description" style="width:25%">  
	            <p:cellEditor>  
	            	<f:facet name="output">
	            		<h:outputText value="#{task.description}"/>
	            	</f:facet>
	            	<f:facet name="input">
	            		<p:inputText value="#{task.description}" style="width:100%"/>
	            	</f:facet>
	            </p:cellEditor> 
	        </p:column>  
	  
	 
	        
	        <p:column headerText="Start Date" style="width:25%"> 
	        	<p:cellEditor> 
		            <f:facet name="output">
		            	<h:outputText value="#{task.startDate}" />
		            </f:facet>
		        	<f:facet name="input">
		        		<p:inputText value="#{task.startDate}" style="width:100%"/>
		        	</f:facet>
	        	</p:cellEditor>
	        </p:column> 
	        
	        <p:column headerText="End Date" style="width:25%"> 
	        	<p:cellEditor> 
		            <f:facet name="output">
		            	<h:outputText value="#{task.deadLine}" />
		            </f:facet>
		        	<f:facet name="input">
		        		<p:inputText value="#{task.deadLine}" style="width:100%"/>
		        	</f:facet>
	        	</p:cellEditor>
	        </p:column> 
	       
	        <p:column style="width:5%">  
           		 <p:rowEditor />  
           		 <p:commandButton icon="ui-icon-close" title="remove task" actionListener="#{taskBean.removeTask(task)}" update="taskList" />
        	</p:column> 
  
	    </p:dataTable> 
		<p:commandButton value="Add" update="taskList" action="#{taskBean.addNewTask()}" process="@this" /> 
         
   </h:form>
</h:body>
</html>
