<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/> 
<title>Insert title here</title>
</h:head>
<h:body>
	<h:form id="userForm">    
	
		<p:dataTable var="user" value="#{userBean.userList}"  id="userList" editable="true"
	                 paginator="true" rows="10"  
	                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
	                 rowsPerPageTemplate="5,10,15" >  
	      <p:ajax event="rowEdit" listener="#{userBean.onEdit}" update=":userForm:userList" />
	      
	        <f:facet name="header">  
	            Users 
	        </f:facet>  
	  		
	  		<p:column headerText="First Name" style="width:20%"> 
	        	<p:cellEditor> 
		        	<f:facet name="output">
		        		<h:outputText value="#{user.firstName}" />
		        	</f:facet>
		        	<f:facet name="input">
		        		<p:inputText value="#{user.firstName}" style="width:100%"/>
		        	</f:facet>
		        </p:cellEditor>
	        </p:column>
	        
	    	<p:column headerText="Last Name" style="width:20%"> 
	        	<p:cellEditor> 
		        	<f:facet name="output">
		        		<h:outputText value="#{user.lastName}" />
		        	</f:facet>
		        	<f:facet name="input">
		        		<p:inputText value="#{user.lastName}" style="width:100%"/>
		        	</f:facet>
		        </p:cellEditor>
	        </p:column> 
	        
	        <p:column headerText="User Name" style="width:20%"> 
	        	<p:cellEditor> 
		        	<f:facet name="output">
		        		<h:outputText value="#{user.userName}" />
		        	</f:facet>
		        	<f:facet name="input">
		        		<p:inputText value="#{user.userName}" style="width:100%"/>
		        	</f:facet>
		        </p:cellEditor>
	        </p:column> 
	        
	       <p:column headerText="Email" style="width:20%"> 
	        	<p:cellEditor> 
		        	<f:facet name="output">
		        		<h:outputText value="#{user.email}" />
		        	</f:facet>
		        	<f:facet name="input">
		        		<p:inputText value="#{user.email}" style="width:100%"/>
		        	</f:facet>
		        </p:cellEditor>
	        </p:column>
 
	       
	        <p:column style="width:5%">  
           		 <p:rowEditor />  
           		 <p:commandButton icon="ui-icon-close" title="remove user" actionListener="#{userBean.removeUser(user)}" update="userList" />
        	</p:column> 
  
	    </p:dataTable> 
		<p:commandButton value="Add" update="userList" action="#{userBean.addNewUser()}" process="@this" /> 
         
   </h:form>
</h:body>
</html>
